<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Funny Story</title>
    <script>
      function FunnyStory() {
    var animal =  document.getElementById("animal").value;
    var adj    =  document.getElementById("adj").value;
    var verb   =  document.getElementById("verb").value;
    var story = "There once was a " + adj + " knight who encountered a <br> mighty " + animal + ". The knight drew his sword and<br>" +
    "began to "+ verb +". And they all lived happily ever after.<br>The End.";
    document.getElementById("output").innerHTML = story;
      }
    </script>
    <style>
      body {
        margin: 0;
        background-color: #aaffaa;
        position: absolute;
        top: 50%;
        left: 50%;
        margin-right: -50%;
        transform: translate(-50%, -50%);
      }
      .color {
        color:#3e02ac;
      }
    </style>
  </head>
  <body>
    <h1>Funny Story</h1>
    <form>
      <table>
        <tr>
          <td>Enter an animal:</td>
          <td><input type="text" id="animal" size=""></td>
        </tr>
        <tr>
          <td>Enter an adjective:</td>
          <td><input type="text" id="adj" size=""></td>
        </tr>
        <tr>
          <td>Enter a verb:</td>
          <td><input type="text" id="verb" size=""></td>
        </tr>
      </table>
    </form>
    <br />
    <button type="button" onclick="FunnyStory()">Click to create a funny story!</button>
    <h2>There once was a smelly knight who encountered a<br>might bunny rabbit. The knight drew his sword and<br>began to scream. And they all lived happily ever after.<br>The End.</h2>
    <h2 class="color" id="output">Your funny story will be here...</h3>
  </body>
</html>
